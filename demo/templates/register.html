<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> this is registerform / forms concept</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">username</label>
        <input type="text" id="id_username" name="username" required><br>

        <label for="id_password">password</label>
        <input type="password" id="id_password" name="password" required><br>
        
        <label for="id_email">email</label>
        <input type="email" id="id_email" name="email" required><br>

        <label for="id_phone">phone</label>
        <input type="number" id="id_phone" name="phone" required><br>
        <input type="submit" value="register">
    </form>
    </body>
</html>
