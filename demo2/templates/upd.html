<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="id_username">username</label>
        <input type="text" id="id_username" name="username" value= {{ i.username }} ><br>

        <label for="id_password">password</label>
        <input type="password" id="id_password" name="password" value= {{ i.password }}><br>
        
        <label for="id_email">email</label>
        <input type="email" id="id_email" name="email" value= {{ i.email }}><br>

        <label for="id_phone">phone</label>
        <input type="number" id="id_phone" name="phone" value= {{ i.phone }}><br>
        <input type="submit" value="update">
    </form>
</body>
</html>
